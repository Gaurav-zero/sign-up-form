<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logoStrip">
            <img src="odin-logo.png" alt="" class="logoImage">
            <h1 class="logoText luckiest-guy-regular">ODIN</h1>
        </div>
        <!--<img class="logoImage" src="plusUltra.png" alt="">
        <h1 class="logoText luckiest-guy-regular">I am here</h1> -->
    </div>

    <div class="content">
        <div class="content-text">
            <p>
                This is a form for applying to UA high! If 
                you want to be a hero, then go ahead and fill
                this entrance exam form. Get ready to go 
                plusUltra! Sign up now to get started.
            </p>
            <p>
                No fear, I am here!!
            </p>
        </div>

        <form action="">
            <div class="form-content">
                <h1>Let's do this!</h1>

                <div class="name fields">
                    <div class="firstName inputs">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName">
                    </div>

                    <div class="lastName inputs">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName">
                    </div>
                </div>

                <div class="contacts fields">
                    <div class="email inputs">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>

                    <div class="phone inputs">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone">
                    </div>
                </div>

                <div class="passwd fields">
                    <div class="password inputs">
                        <label for="pswd">PASSWORD</label>
                        <input type="password" name="pswd">
                    </div>

                    <div class="confirmPswd inputs">
                        <label for="cnfPswd">CONFIRM PASSWORD</label>
                        <input type="password" name="cnfPswd">
                    </div>
                </div>
            </div>
        </form>

        <div class="btn">
            <button type="submit">Register</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
